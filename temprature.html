<html lang="en" dir="ltr">

              <title>Conver Anything!</title>
              <link rel="shortcut icon" type="image/png" href="icon.png" >
              <link rel="stylesheet" href="converter.css">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <script src="https://kit.fontawesome.com/b8ac024939.js" crossorigin="anonymous"></script>
              <script type="text/javascript">
                     function converterc(){
                     var comp=document.getElementById("e").value;       
                     document.getElementById("xb").value = comp * 9/5+32;
                     }
                     </script>
                     <script type="text/javascript">
                            function convertf(){
                            var comp=document.getElementById("f").value;       
                            document.getElementById("xc").value =  (comp-32)*5/9 
                            }
                            </script>
       </head>

                     <h1>Welcome to the converter app!</h1>              
              <div class="c">
                     Note: You don't need to write the unit after your inserted magnitude.
              <form>
                     <label for="c">Input number:</label>
                     <input type="number" class="Userinput2" id="e" min="1"placeholder="C°">C°(Celcius)
                     <input type="button" value="Find the answer?" onclick="converterc()">
                     <input type="text" class="Userinput2" id="xb" placeholder="Result">F°(Fahrenheit)
                     <input type="reset" class="Userinput2" id="rereset" value="reset it!">
              </form>
                     <div id="space">
                     </div>
              <form>
                     <label for="d">Input number:</label>
                     <input type="number" class="Userinput" id="f" min="1"placeholder="F°">F°(Fahrenheit)
                     <input type="button" value="Find the answer?" onclick="convertf()">
                     <input type="text" class="Userinput2" id="xc" placeholder="Result">C°(Celcius)
                     <input type="reset" class="Userinput2" id="rereset" value="reset it!">
              </form>
