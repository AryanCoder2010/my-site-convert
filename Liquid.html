<!DOCTYPE html>
<html>
       <head>
              <title>Conver Anything!</title>
              <link rel="shortcut icon" type="image/png" href="icon.png" >
              <link rel="stylesheet" href="coverter.css">
              <script type="text/javascript">
                     function convertl(){
                     var comp=document.getElementById("e").value;       
                     document.getElementById("xb").value = comp*1000;
                     }
                     </script>
                     <script type="text/javascript">
                            function convertml(){
                            var comp=document.getElementById("f").value;       
                            document.getElementById("xc").value = comp/1000;
                            }
                            </script>
       </head>
       <body>
              <div class="dd">
              <a id="station" href="index.html" style="padding-right: 3cm;padding-left: 3cm;">Home </a>                           
              <a id="station" href="Weight.html" style="padding-right: 3cm;padding-left: 3cm;">Convert Weight </a>
              <a id="station" href="length.html" style="padding-right: 3cm;padding-left: 3cm;">Conver Length </a>
              <a id="station" href="temprature.html" style="padding-right: 3cm;padding-left: 3cm;">Convert Temperature</a>       
              </div> 
              <h1>Welcome to the converter app!</h1>              
              <div class="c">
                     Note: You don't need to write the unit after your inserted magnitude.
              <form>
                     <label for="c">Input number:</label>
                     <input type="number" class="Userinput2" id="e" min="1"placeholder="L" autofocus>L(Liters)
                     <input type="button" value="Find the answer?" onclick="convertl()">
                     <input type="text" class="Userinput2" id="xb" placeholder="Result">Ml(Milliliters)
                     <input type="reset" class="Userinput2" id="rereset" value="reset it!">
              </form>
              <form>
                     <label for="d">Input number:</label>
                     <input type="number" class="Userinput" id="f" min="1"placeholder="Ml" autofocus>Ml(Milliliters)
                     <input type="button" value="Find the answer?" onclick="convertml()">
                     <input type="text" class="Userinput2" id="xc" placeholder="Result">L(Liters)
                     <input type="reset" class="Userinput2" id="rereset" value="reset it!">
              </form>
                
              </footer>       
              </div>
       </body>
</html>
