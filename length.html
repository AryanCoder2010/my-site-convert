              <script type="text/javascript">
                     function convertm(){
                     var comp=document.getElementById("e").value;       
                     document.getElementById("x").value = comp*100;
                     }

                     <script type="text/javascript">
                            function convertcm(){
                            var comp=document.getElementById("f").value;

                            }
                            </script>

              <form>
