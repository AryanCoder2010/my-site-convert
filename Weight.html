              <script type="text/javascript">
                     function convertkg(){
                     var tv=document.getElementById("c").value;       
                     //document.write(tv*100);
                     document.getElementById("xd").value = tv*1000;
                     }
                     </script>
                     <script type="text/javascript">
                            function convertg(){
                            var tv=document.getElementById("d").value;       
                            document.getElementById("xe").value = tv/1000;       
                            }
                            </script>
       </head>

              <h1>Welcome to the converter app!</h1>
              <div class="c">
                     <p>
                            Note: You don't need to write the unit after your inserted magnitude.
                     </p>
              <form>
                     <label for="c">Input number:</label>
                     <input type="number" class="Userinput2" id="c" min="1"placeholder="Kg" autofocus>Kg(Kilograms)
                     <input type="button" value="Find the answer?" onclick="convertkg()">
                     <input type="text" class="Userinput2" id="xd" placeholder="Result">G(Grams)
                     <input type="reset" class="Userinput2" id="rereset" value="reset it!">
              </form>
                     <div id="space">
                     </div>
              <form>
                     <label for="d">Input number:</label>
                     <input type="number" class="Userinput2" id="d" min="1"placeholder="G" autofocus>G(Grams)
                     <input type="button" value="Find the answer?" onclick="convertg()">
                     <input type="text" class="Userinput2" id="xe" placeholder="Result">Kg(Kilograms)
                     <input type="reset" class="Userinput2" id="rereset" value="reset it!">
              </form>
